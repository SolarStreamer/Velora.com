<!DOCTYPE html>
<html>
<head>
  <title>Reset Reviews</title>
</head>
<body>
  <h2>Admin Reset</h2>

  <input type="number" id="adminPin" placeholder="Enter Admin PIN" maxlength="6">
  <button onclick="resetReviews()">Reset Reviews</button>

  <script>
    function resetReviews() {
      const pin = document.getElementById("adminPin").value;
      const correctPin = "696952"; // Your secure PIN

      if (pin === correctPin) {
        localStorage.removeItem("reviews");
        alert("Reviews have been reset.");
        setTimeout(() => window.location.href = "Review.html", 1000);
      } else {
        alert("Incorrect PIN.");
      }

      document.getElementById("adminPin").value = "";
    }
  </script>
  <a href="Review.html">
    <button style="background-color: #000000; color: white; font-size: 16px; font-weight: bold; letter-spacing: 1px;">
      Back
    </button>
  </a>
</body>
</html>
